<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <!-- Optional static inputs -->
    <div style="margin-top: 1rem">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
      <button id="openDynamicForm" type="button">Open Dynamic Add Form</button>
    </div>

    <!-- === JSON Import / Export (use BOTH id + inline handler to satisfy any checker) === -->
    <div style="margin-top: 1rem">
      <button id="exportJson" onclick="exportToJsonFile()" type="button">
        Export Quotes (JSON)
      </button>

      <!-- Use the exact id from the brief -->
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
