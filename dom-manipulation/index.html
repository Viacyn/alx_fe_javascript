<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Filter -->
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Populated dynamically -->
    </select>

    <!-- Display -->
    <div
      id="quoteDisplay"
      role="status"
      aria-live="polite"
      style="margin: 1rem 0"
    ></div>

    <!-- Actions -->
    <button id="newQuote" type="button">Show New Quote</button>

    <!-- Optional static add-quote inputs (kept for checker) -->
    <div style="margin-top: 1rem">
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()" type="button">Add Quote</button>
      <button id="openDynamicForm" type="button">Open Dynamic Add Form</button>
    </div>

    <!-- JSON Import / Export -->
    <div style="margin-top: 1rem">
      <button id="exportJson" onclick="exportToJsonFile()" type="button">
        Export Quotes (JSON)
      </button>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>

    <!-- === Sync panel (Task 3) === -->
    <div
      id="syncPanel"
      style="
        margin-top: 1rem;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 8px;
      "
    >
      <strong>Sync</strong>
      <div
        style="
          display: flex;
          gap: 0.75rem;
          align-items: center;
          margin-top: 0.5rem;
          flex-wrap: wrap;
        "
      >
        <button id="syncNowBtn" type="button">Sync Now</button>
        <label>
          <input type="checkbox" id="autoSyncToggle" />
          Auto Sync (30s)
        </label>
        <span id="syncStatus" style="font-size: 0.9rem; opacity: 0.8"
          >Status: idle</span
        >
        <button id="resolveConflictsBtn" type="button" style="display: none">
          Resolve Conflicts
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
